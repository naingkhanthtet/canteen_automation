<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>      

</head>
{{header_test}}
<body style="background-color: rgb(253, 238, 220)">
     <!--For nav start-->
     <div id="header_nav"></div>
     <!--For nav end-->
    <section id="header">
        <div class="container">
            <div class="container-fluid mt-2 justify-content-center d-flex align-content-center rounded-5 " style="margin-right: 20px;">
                <div class="row mb-5">
                    <div class="col-lg-12">
                        <div class="header_about m-5" style="margin: 100px;">
                            <p class="text-center text-uppercase">Contact</p>
                            <h3 class="fw-bold text-center">Get in touch with us</h3>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <div class="card text-center p-4 rounded-4 shadow" style="border: 1px solid rgb(241, 166, 97); height:100%">
                            <div class="mt-2">
                                <i class="fa-solid fa-location-dot fs-3" style="color: #000000;"></i>
                            </div>
                            <div class="card-body text-center">
                                <p class="card-text">No.205, Pyi Road</p>
                                <p class="card-text">Hleadan, Yangon</p>
                                <p class="card-text">Myanmar</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <div class="card text-center p-4 rounded-4 shadow" style="border: 1px solid rgb(241, 166, 97); height:100%">
                            <div class="mt-2">
                                <i class="fa-solid fa-phone fs-3" style="color: #080808;"></i>
                            </div>
                            <div class="card-body text-center">
                                <p class="card-text">+959698686066</p>
                                <p class="card-text">+959794338543</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <div class="card text-center p-4 rounded-4 shadow" style="border: 1px solid rgb(241, 166, 97);height:100%">
                            <div class="mt-2">
                                <i class="fa-solid fa-clock fs-3" style="color: #000000;"></i>
                            </div>
                            <div class="card-body text-center">
                                <p class="card-text">Monday-Friday</p>
                                <p class="card-text">09:00 am to 04:30 pm</p>
                                <p class="card-text">Saturday</p>
                                <p class="card-text">09:00 am to 3:00 pm</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="body">
        <div class="container">
            <div class="container-fluid mt-2 justify-content-center d-flex align-content-center rounded-5 shadow mt-5 mb-5" style="background-color: rgb(255, 216, 169); margin-right: 20px; border: 1px solid rgb(241, 166, 97)">
                <div class="row mb-5">
                    <div class="col-lg-12">
                        <div class="header_about mt-5" style="margin: 100px;">
                            <h3 class="fw-bold text-center">Any Sugesstion For Our Business</h3>
                        </div>
                    </div>

                    <!-- Add responsive content for the body section here -->
                    <div class="col-md-5">
                        <div class="for_body m-3">
                            <!-- Your login form goes here -->
                            <form class="m-4 rounded-circle">
                                <div class="mb-5" style="color: grey">
                                    <input type="email" class="form-control rounded-5 shadow" id="floatingInput" placeholder="Enter your Email Address" style="border:1px solid rgb(241, 166, 97);">
            
                                  </div>
                                  <div class="mb-5" style="color: grey">
                                    <input type="password" class="form-control rounded-5 shadow" id="floatingPassword" placeholder="Enter Your Password" style="border:1px solid rgb(241, 166, 97);">
                                  </div>
                                  <div class="mb-5" style="color: grey">
                                    <input type="email" class="form-control rounded-5 shadow" id="floatingInput" placeholder="Enter your Email Address" style="border:1px solid rgb(241, 166, 97);">
            
                                  </div>
                            </form>
                        </div>
                        <div class="footer4 justify-content-center d-flex align-content-center mb-4" >
                           <div style="margin-right: 30px; "><button type="button" class="shadow rounded-5" data-bs-dismiss="modal" style="background-color:  red; width:120px; height:40px; border:1px solid white">Cancel</button></div>
                            <div style="margin-left: 30px; "><button type="button" class="shadow rounded-5" style="background-color: green; width:120px; height:40px ; border:1px solid white">Login</button></div>
                        </div>  
                    </div>
                    <div class="col-md-7">
                        <textarea class="form-control" id="sugesstion" rows="13" placeholder="Enter Your Sugesstion...." style="border:1px solid rgb(241, 166, 97);"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>
{{footer}}
</body>
</html>
