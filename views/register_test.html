<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registration-form" action="/auth/register" method="POST">
        <input type="email" name="email" placeholder="email" id="email">
        <input type="text" name="phone" id="phone" placeholder="phone">
        <input type="number" name="batch" id="batch" placeholder="batch num">
        <select name="role" id="role">
            <option value="Client">Client</option>
            <option value="Admin">Admin</option>
        </select>
        <input type="password" name="password" placeholder="password" id="password">
        <input type="password" placeholder="same password again">
        <button type="submit">Register</button>

        <a href="indexlogin_test.html">Login if already registered</a>
    </form>


    <script>
        document.getElementById('registration-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const batch = document.getElementById('batch').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;

            // Make an AJAX POST request to your server's /createUser endpoint
            fetch('/createUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, phone, batch, role, password }),
            })
            .then(response => {
                if (response.status === 201) {
                    alert('User registered successfully!');
                } else if (response.status === 409) {
                    alert('User already exists!');
                } else {
                    alert('An error occurred while registering.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
